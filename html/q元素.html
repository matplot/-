<!DOCTYPE html>
<html>
	<head>
		<title>q,blockquote标签练习</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="keywords" content="q,blockquote元素练习">
		<meta name="description" content="q,blockquote">
		<meta name="author" content="des">
	</head>
	<body>
		<!--输入q元素演示-->
		<p>孔子有云：<q>学而不思则罔，思而不学则殆，不思不学则网贷。</q></p>
		<p><site>大段</cite></p>
		<blockquote>
			<p>梦想是什么，梦想就是一种让你感到坚持就是幸福的东西!</p>
			<p>到底是我们改变了世界还是世界改变了我们!</p>
			<p>曾经我一直追求与众不同的，可是到后来才发现，大多数人的平凡的选择才是最好的。</p>
		</blockquote>
	</body>
</html>
