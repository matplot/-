<!DOCTYPE html>

	<title>var、kbd、samp标签练习</title>

<body>
<!--code元素演示-->
<pre>
<code>
	&#60;p&#62;你最喜欢的水果是:&#60;span id=&#34;fruit&#34;&#62;&#60;/span&#62;&#60;/p&#62;
	&#60script type=&#34;text/javascript&#34;&#62;
			var user_input=prompt(&#34;你最喜欢的水果:&#34;);
			document.getElementById(&#34;fruit&#34; ).innerHTML=user_input;
	&#60;/script&#62;
</code>
</pre>
<p>上面代码定义了一个变量<var>user_input</var>,用于用户输入。</p>
<p>如果用户输入是<kbd>香蕉</kbd>，那么程序打印<samp>你最喜欢的水果是：香蕉</samp></p>
</body>
</html>
