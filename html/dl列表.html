<!DOCTYPE html>
<html>
	<head>
		<title>web练习</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="keywords" content="web练习">
		<meta name="description" content="web">
		<meta name="author" content="des">
	</head>
	<body>
		<!--输入定义列表演示-->
		<dl>
			<!--多条术语多条描述-->
			<dt>老番茄</dt>
			<dd>我是杀手，我莫的感情</dd>
			<dd>唯一能让我烦恼的是秃头</dd>
			<dt>嘟督</dt>
			<dd>我是一个胆小且卑微的男孩子</dd>
			<dd>从小到大连shi都不敢吃的我，今天要解说xxx</dd>
			<dd>真是感觉好害怕呀</dd>
		</dl>
		
		<dl>
			<!--多条术语，单条描述-->
			<dt>老番茄</dt>
			<dt>蝙蝠侠</dt>
			<dd>蝙蝠~蝙蝠~蝙~蝠~~</dd>
		</dl>
		
		<dl>
			<!--单条术语，多条描述-->
			<dt>老番茄</dt>
			<dd>我是克莱曼婷</dd>
			<dd>婷哥牛逼</dd>
		</dl>
		
		<dl>
			<!--单条术语，单条描述-->
			<dt>琦玉</dt>
			<dd>我变秃了，也变强了</dd>
		</dl>
		
	</body>
</html>
