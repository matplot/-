<!DOCTYPE HTML>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            var i=1;
            while(i<10){
                document.write("i="+i+"</br>");
                i++;
            }
            var j=1;
            do{
                document.write("j="+j+"</br>");
                j++;
            }while(j<10);
        </script>
    </body>
</html>
