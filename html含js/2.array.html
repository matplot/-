<!DOCTYPE html>
<html>
	<head>
		<title>Chapter 2,array</title>
	</head>
	<body>
		<script>
			var personnel = [];//由于js无法真正的实现多维数组，所以使用将其他数组保存至上一个数组中来模拟多维数组
			
			personnel[0] = [];
			personnel[0][0] = "Name0";
			personnel[0][1] = "Age0";
			personnel[0][2] = "Address0";
			
			personnel[1] = [];
			personnel[1][0] = "Name1";
			personnel[1][1] = "Age1";
			personnel[1][2] = "Address1";
			
			personnel[2] = [];
			personnel[2][0] = "Name2";
			personnel[2][1] = "Age2";
			personnel[2][2] = "Address2";
			
			document.write("Name : " + personnel[1][0] + "<br/>");
			document.write("Age : " + personnel[1][1] + "<br/>");
			document.write("Address : " + personnel[1][2] + "<br/>");
		</script>
	</body>
</html>
