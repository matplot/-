<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Excise 2.2</title>
	</head>
	<body>
		<script>
			var firstNumber = parseFloat(prompt("Enter the firstNumber",50));
			var secondNumber = parseFloat(prompt("Enter the secondNumber",20));
			var theTotal = firstNumber + secondNumber;
			document.write(firstNumber + " added to " + secondNumber + " equals " + theTotal);
		</script>
	</body>
</html>
