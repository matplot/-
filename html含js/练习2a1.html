<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Excise 2.1</title>
	</head>
	<body>
		<script>
			var degCent = prompt("Enter the degrees in Centigrade",50);
			var dengFahren;
			dengFahren = 9/5 * degCent +32;
			document.write(degCent + " Centigrade is " + dengFahren + " Fahrenheit");
		</script>
	</body>
</html>
